<body>
    <!-- Certifique-se de carregar o CSS do Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <div class="container">
        <div class="button-container">
            <button class="filter-button" data-filter="Cooking">Cooking</button>
            <button class="filter-button" data-filter="Maintenance">Maintenance</button>
            <button class="filter-button" data-filter="Transport">Transport</button>
            <button class="filter-button" data-filter="Help with shopping">Help with shopping</button>
            <button class="filter-button" data-filter="Caring">Caring</button>
        </div>
        <div id="container-swipe" class="container-swipe swiper">
            <div class="slider-wrapper">
                <div id="cards" class="card-list swiper-wrapper">
                    <!-- Os cards serão carregados aqui dinamicamente -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <script>

        window.onload = function () {

            // Inicializa o Swiper
            const swiper = new Swiper('#container-swipe', {
                spaceBetween: 15, // Espaçamento entre os cards
                loop: true,
                grabCursor: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    0: {
                        slidesPerView: 1
                    },
                    768: {
                        slidesPerView: 2
                    },
                    1024: {
                        slidesPerView: 3
                    }
                }
            });

            // Chama a função para carregar os dados após a inicialização do Swiper
            resetList();

            // Adiciona event listeners aos botões de filtro
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const filter = this.getAttribute('data-filter');
                    filterList(filter);
                });
            });
        }

        let allBens = []; // Variável para armazenar todos os bens

        function resetList() {

            const API_URL = "http://localhost:8080/finalProject/api/ben";
            fetch(API_URL)
                .then((response) => response.json())
                .then((bens) => {
                    allBens = bens; // Armazena todos os bens
                    populateTable(bens);
                })
                .catch((error) => {
                    console.error("Erro ao carregar dados:", error);
                });
        }

        function populateTable(bens) {
          const cards = document.getElementById("cards");
          cards.innerHTML = "";
          bens.forEach((ben) => {
            const cardHTML = `
                <div class="card-container">
                    <div class="card-item swiper-slide" data-ben-id="${ben.id}">
                        <img src="servicesImages/shopping-cart.jpg" alt="User Image" class="user-image">
                        <h3 class="service">${ben.services}</h3>
                        <p class="user-name">${ben.firstName + " " + ben.lastName}</p>
                        <p class="description">${ben.description}</p>
                        <div class="button-container-card">
                            <button class="message-button">Message</button>
                            <button class="contact-button">Contact</button>
                        </div>
                    </div>
                    <div class="map-card-item swiper-slide" data-ben-id="${ben.id}" style="display:none;">
                        <div id="map-${ben.id}" class="map-container"></div>
                    </div>
                </div>
                `;
            cards.innerHTML += cardHTML;
          });
           swiper.update()


          cards.addEventListener("click", function (event) {
            if (event.target && event.target.classList.contains("message-button")) {
              const cardItem = event.target.closest(".card-item");
              const benId = cardItem.dataset.benId;
              const ben = allBens.find((b) => b.id == benId);
              if (ben) {
                showMap(ben);
              }
            }
            if (event.target && event.target.classList.contains("contact-button")) {
              const cardItem = event.target.closest(".card-item");
              const benId = cardItem.dataset.benId;
              const ben = allBens.find((b) => b.id == benId);
              if (ben) {
                showContactInfo(ben);
              }
            }
          });
        }

        let mapsApiPromise = null;

        function loadGoogleMapsAPI() {
            if (mapsApiPromise) {
                return mapsApiPromise;
            }

            mapsApiPromise = new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyC-9u6fShAlbITdTBfm0LrAZUdwphF5P_g`;
                script.async = true;
                script.defer = true; // defer for non-blocking parse and execute
                script.onerror = (err) => {
                    reject(err);
                };
                script.onload = () => {
                    resolve(google.maps); // Resolve the promise with google.maps
                }

                document.head.appendChild(script);
            });
            return mapsApiPromise
        }

        function filterList(filter) {
            const filteredBens = allBens.filter(ben => ben.services === filter);
            populateTable(filteredBens);
        }

        async function showMap(ben) {
          try {
            const maps = await loadGoogleMapsAPI();
            const address = ben.address;
            const geocoder = new maps.Geocoder();

            const results = await new Promise((resolve, reject) => {
              geocoder.geocode({ address: address }, (results, status) => {
                if (status === "OK") {
                  resolve(results);
                } else {
                  reject(status);
                }
              });
            });
            if (results && results.length > 0) {
              const latitude = results[0].geometry.location.lat();
              const longitude = results[0].geometry.location.lng();

              const mapContainer = document.getElementById(`map-${ben.id}`);
              const mapCard = mapContainer.closest(".map-card-item");
              mapCard.style.display = "flex";

              const map = new maps.Map(mapContainer, {
                center: { lat: latitude, lng: longitude },
                zoom: 15,
              });
              new maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
              });
            } else {
              alert(
                `Não foi possível encontrar o mapa para o endereço fornecido: ${address}, erro no results do geocoding`
              );
            }
          } catch (error) {
            if (error instanceof Error) {
              console.error("error loading google maps: ", error);
              alert(
                "An error has occurred while loading google maps please try again later"
              );
            } else {
              console.error("Geocoding error:", error);
              let errorMessage = `Não foi possível encontrar o mapa para o endereço fornecido: ${address}. `;
              switch (error) {
                case "ZERO_RESULTS":
                  errorMessage +=
                    "Não foi encontrado nenhum resultado para o endereço fornecido.";
                  break;
                case "OVER_QUERY_LIMIT":
                  errorMessage +=
                    "O limite de requisições do geocoding foi alcançado. Tente novamente mais tarde.";
                  break;
                case "REQUEST_DENIED":
                  errorMessage +=
                    "Sua requisição de geocoding foi negada. Verifique a chave da api.";
                  break;
                case "INVALID_REQUEST":
                  errorMessage += "A requisição de geocoding está inválida.";
                  break;
                case "UNKNOWN_ERROR":
                  errorMessage +=
                    "Ocorreu um erro desconhecido com o serviço de geocoding. Tente novamente mais tarde.";
                  break;
                default:
                  errorMessage += "Erro desconhecido.";
              }
              alert(errorMessage);
            }
          }
        }

        function showContactInfo(ben) {
          alert(
            `Name: ${ben.firstName} ${ben.lastName}\nPhone: ${ben.phone}\nAddress: ${ben.address}\nEmail: ${ben.email}`
          );
        }
    </script>
</body>
