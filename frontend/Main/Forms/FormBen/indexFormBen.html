    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

        <ul class="nav nav-pills">

</div>
</nav>
<body>
  
  <div class="form d-flex justify-content-center align-items-center">  
  <div class="card w-75 mb-3">
    <div class="card-body">
      <form class="row g-3">
        <h2> Helpee Form</h2>
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-2">
          <label for="inputAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="inputPhone">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="inputDisabled">
          <label class="form-check-label" for="flexCheckDefault">
            Disabled
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="inputElder">
          <label class="form-check-label" for="flexCheckChecked">
            Elder
          </label>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-10">
          <label for="inputService" class="form-label">Service</label>
          <select id="inputService" class="form-select">
            <option selected>Choose the main service that you can help someone</option>
            <option>Transport</option>
            <option>Cooking</option>
            <option>Maintenance</option>
            <option>Shopping Help</option>
            <option>Caring</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Write About You</label>
          <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to share my information with others
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="">Sign in</button>
        </div>
      </form>
     
    </div>
  </div>
</div>
</body>
