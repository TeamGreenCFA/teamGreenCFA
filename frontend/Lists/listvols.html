<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HelpHub</title>
    <link rel="stylesheet" href="./styleList.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .carousel-item {
        text-align: center;
    }
    .card {
        margin: 0 auto;
        width: 18rem;
    }
</style>    
<script src="index.js"></script>
</head>
<nav>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="78"><use xlink:href="#bootstrap"/></svg>
            <span class="help"><img src="help.png" alt="HelpHub Logo"></span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Helpers</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Helpees</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
</div>
</nav>
<body>
  <div class="container mt-5">
    <div id="cardCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Name</h5>
                        <p class="card-text">Caring</p>
                        <p class="card-description">I need someone to help me with grocery shopping</p>
                        <button class="cardbutton">Contact me</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                      <h5 class="card-title">Name</h5>
                      <p class="card-text">Maintenance</p>
                      <button class="cardbutton">Contact me</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
              <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 2">
                  <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <p class="card-text">Transport</p>
                    <button class="cardbutton">Contact me</button>
                  </div>
              </div>
          </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                      <h5 class="card-title">Name</h5>
                      <p class="card-text">Shopping help</p>
                      <button class="cardbutton">Contact me</button>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
